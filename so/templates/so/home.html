{% extends 'so/base.html' %}

{% block content %}
<div id="app">
    <el-button @click="visible = true">按钮</el-button>
    <el-dialog v-model="visible" title="Hello world">
      <p>欢迎使用 Element</p>
    </el-dialog>
  </div>
{% endblock %}

{% block vue %}
<script>
    new Vue({
      el: '#app',
      data: function(){
        return { visible: false }
      }
    })
</script>
{% endblock %}
